<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея - Технопланктон SK</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('Images/5.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: #000000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            position: sticky;
            top: 0;
            z-index: 1001;
        }

        .logo { font-size: 20px; font-weight: bold; }
        nav { display: flex; align-items: center; gap: 20px; }
        nav a { color: white; text-decoration: none; font-size: 14px; font-weight: bold; transition: 0.3s; }
        nav a:hover { color: #e67e22; }

        .container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 25px;
            backdrop-filter: blur(15px);
            text-align: center;
        }

        h1 { margin-bottom: 10px; color: #e67e22; }

        /* Сітка з малими вікнами */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
            padding: 10px;
        }

        .video-card {
            background: #111;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(230, 126, 34, 0.3);
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            aspect-ratio: 9 / 16;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-card:hover {
            transform: scale(1.03);
            border-color: #e67e22;
            box-shadow: 0 0 15px rgba(230, 126, 34, 0.4);
        }

        .video-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Значок Play поверх обкладинки */
        .play-btn {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(230, 126, 34, 0.9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            z-index: 2;
        }

        #btnUp {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 99;
            background: #e67e22;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            header { padding: 10px 15px; }
            .video-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); }
        }
    </style>
</head>
<body>
